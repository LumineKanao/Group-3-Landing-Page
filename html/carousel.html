<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/animation.css">
  </head>
  <body>
    
        <div class="carousel-slider">
          <div class="carousel-slides">
            <input type="radio" name="radio-btn" id="radio-1">
            <input type="radio" name="radio-btn" id="radio-2">
            <input type="radio" name="radio-btn" id="radio-3">
            <input type="radio" name="radio-btn" id="radio-4">
            <div class="slide first">
              <img src="images/slide-bg1.png" alt="">
            </div>
            <div class="slide">
              <img src="images/slide-bg2.png" alt="">
            </div>
            <div class="slide">
              <img src="images/slide-bg3.png" alt="">
            </div>
            <div class="slide">
              <img src="images/slide-bg4.png" alt="">
            </div>
            <div class="carousel-auto">
              <div class="btn1-auto"></div>
              <div class="btn2-auto"></div>
              <div class="btn3-auto"></div>
              <div class="btn4-auto"></div>
            </div>
          </div>

          <div class="carousel-manual">
            <label for="radio-1" class="manual-slide"></label>
            <label for="radio-2" class="manual-slide"></label>
            <label for="radio-3" class="manual-slide"></label>
            <label for="radio-4" class="manual-slide"></label>
          </div>
        </div>

    
        <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
          document.getElementById('radio-' + counter).checked = true;
          counter++;
          if(counter > 4){
            counter = 1;
          }
        }, 5000);
        </script>
    
      </body>
    </html>
          

  </body>
</html>
